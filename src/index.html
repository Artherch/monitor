<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cxz-monitor</title>
    <link rel="stylesheet" href="./linkErr">
</head>

<body>
    <div id="container">
        <div class="content">
            <input type="button" value="点击抛出错误" onclick="errorClick()">
            <input type="button" value="点击抛出promise错误" onclick="promiseErrorClick()">
        </div>
    </div>
    <script>
        function errorClick() {
            window.someErr.err = 'error'
        }

        function promiseErrorClick() {
            new Promise((resolve, reject) => {
                window.someErr.err = 'error'
                // reject('err')
            }).then(res => {
                console.log(res);
            })
        }
    </script>
    <script src="./scriptErr.js"></script>
</body>

</html>
